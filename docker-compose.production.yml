version: '3'
services:
  app:
    build:
      context: ../manager-app
      dockerfile: Dockerfile.production
      args:
        VITE_APP_HOST: 164.92.253.116
        VITE_APP_NAME: "ШТБП"
    ports:
      - "80:80"
    tty: true
    stdin_open: true
    restart: always
  api:
    build:
      context: ./
    ports:
      - "8080:8080"
      - "6001:6001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./:/app
      - ./docker/logs/laravel:/app/storage/logs
      - ./docker/nginx.conf:/etc/nginx/sites-enabled/default
    #      - ./docker/php-fpm.d/:/usr/local/etc/php-fpm.d/
    env_file:
      - ./docker/.env
    environment:
      PHP_IDE_CONFIG: "serverName=docker-server"
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: tansultant
      DB_USERNAME: tansultant
      DB_PASSWORD: tansultant
      DB_HOST_TEST: db_test
      DB_DATABASE_TEST: test
      DB_USERNAME_TEST: test
      DB_PASSWORD_TEST: test
      IMPORT_SOURCE_DB_HOST: import_db_host
      IMPORT_SOURCE_DB_PORT: 3306
      IMPORT_SOURCE_DB_DATABASE: import_database
      IMPORT_SOURCE_DB_USERNAME: import_username
      IMPORT_SOURCE_DB_PASSWORD: import_password
      IMPORT_SYNC_ENABLED: true
      IMPORT_DATE_OFFSET: 2025-05-01
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_VHOST: /
      RABBITMQ_QUEUE: tansultant_app_develop
      TELEGRAM_API_HOST: telegram_adapter:8080
      TELEGRAM_API_KEY: 1234
      TELEGRAM_QUEUE: tansultant_to_telegram
    networks:
      - tansultant_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 1m30s
      timeout: 10s

  db:
    image: postgres:14.2
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tansultant
      POSTGRES_USER: tansultant
      POSTGRES_PASSWORD: tansultant
      PGDATA: /var/lib/postgresql/data/production/
    volumes:
      - database_data:/var/lib/postgresql/data
      - ./docker/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
    networks:
      - tansultant_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tansultant"]
      interval: 30s
      timeout: 10s

  redis:
    image: "redis:alpine"
    expose:
      - 6379
    networks:
      - tansultant_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s

  rabbitmq:
    container_name: rmq
    image: rabbitmq:3.8.11-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - tansultant_network
    healthcheck:
      test: ["CMD-SHELL", "rabbitmqctl status"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  database_data:
networks:
  tansultant_network:
    external: true