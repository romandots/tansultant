version: '3'
services:
  app:
    environment:
      VUE_APP_NAME: "ШТБП"
      VUE_APP_URL: http://localhost
      VUE_APP_MEMBER_API_URL: http://localhost:8080/admin
      VUE_APP_PUBLIC_API_URL: http://localhost:8080
    build:
      context: ../manager-app/
      dockerfile: Dockerfile
    volumes:
      - ../manager-app/:/manager-app
      - /manager-app/node_modules
    ports:
      - "80:8080"
    depends_on:
      - api
  api:
    build:
      context: ./
    image: api
    ports:
      - "8080:80"
    volumes:
      - ./:/app
      - /app/vendor
      - ./docker/logs/laravel:/app/storage/logs
    env_file:
      - ./docker/.env
    environment:
      PHP_IDE_CONFIG: "serverName=docker-server"
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: tansultant
      DB_USERNAME: tansultant
      DB_PASSWORD: tansultant
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
  queue:
    image: api
    volumes:
      - ./:/app
    entrypoint: php artisan queue:work --verbose --tries=3 --timeout=60
    depends_on:
      - api
  scheduler:
    image: api
    volumes:
      - ./:/app
    entrypoint: sh -c "while true; do php artisan schedule:run --verbose & sleep 60; done"
    depends_on:
      - api
  db:
    image: postgres:14.2
    ports:
      - "5432:5432"
    volumes:
      - ../data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: tansultant
      POSTGRES_USER: tansultant
      POSTGRES_PASSWORD: tansultant
  redis:
    image: "redis:alpine"